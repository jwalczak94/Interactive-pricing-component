<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <main class="px-6 mx-auto md:px-0">
      <header class="text-center mt-[5.625rem] mb-16 px-8 mx-auto md:mt-[6.5rem] md:px-0 md:mb-24">
        <h1 class="text-blue100 font-extrabold mb-2 md:mb-3">Simple, traffic-based pricing</h1>
        <p class="text-text100 px-16">Sign-up for our 30-day trial. No credit card required.</p>
      </header>

      <div
        class="max-w-[33.75rem] mx-auto mb-10 px-6 pt-[2.125rem] pb-8 rounded-lg bg-cardBg shadow-shadowCard md:px-12 md:pt-[40px] md:pb-8">
        <div class="grid gap-6 text-center mb-8 md:grid-cols-2 md:items-center md:mb-12 md:gap-y-8">
          <span
            id="views"
            class="uppercase font-extrabold text-xs tracking-widest md:text-sm md:text-left">
            100k Pageviews
          </span>
          <!-- SLIDER -->
          <div class="md:col-start-1 md:col-span-2 md:order-3">
            <input
              type="range"
              min="0"
              max="4"
              value="2"
              class="w-full bg-slideBarEmpty border-0 slider" />
          </div>
          <div class="flex items-center justify-center gap-2 md:self-end">
            <span
              id="priceValue"
              class="font-extrabold text-blue100 text-4xl leading-[1.375] tracking-tight md:text-[2.5rem]">
              $16.00
            </span>
            <span class="text-sm md:text-base">/ month</span>
          </div>
        </div>

        <div class="flex gap-3 justify-center items-center mb-10 md:justify-end md:mr-4">
          <span class="text-xs leading-none">Monthly Biling</span>
          <div class="relative w-[43px] select-none transition duration-200 ease-in">
            <input
              type="checkbox"
              name="discount"
              id="discount"
              class="absolute block left-0 rounded-full cursor-pointer h-[14px] w-[14px] appearance-none bg-white m-[4px] checked:left-[21px]" />
            <label
              for="discount"
              class="block overflow-hidden h-[22px] bg-toogleBg hover:bg-slideBarFull rounded-full cursor-pointer duration-300">
            </label>
          </div>
          <span class="text-xs leading-none">Yearly Biling</span>
          <div class="bg-accent rounded-3xl px-2 h-[20px] grid content-center">
            <span class="text-[10px] font-extrabold text-accentDark">-25%</span>
          </div>
        </div>

        <div
          class="line relative flex flex-col gap-8 items-center pt-6 md:flex-row justify-between md:pt-[2.125rem]">
          <ul class="flex flex-col gap-[11px]">
            <li class="flex justify-center items-center gap-4 md:justify-start">
              <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
                <path
                  fill="none"
                  stroke="#10D8C4"
                  stroke-width="2"
                  d="M1 4.134l1.907 1.908L7.949 1"
                  aria-hidden="true" />
              </svg>
              <span class="text-xs">Unlimited websites</span>
            </li>
            <li class="flex justify-center items-center gap-4 md:justify-start">
              <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
                <path
                  fill="none"
                  stroke="#10D8C4"
                  stroke-width="2"
                  d="M1 4.134l1.907 1.908L7.949 1"
                  aria-hidden="true" />
              </svg>
              <span class="text-xs">100% data ownership</span>
            </li>
            <li class="flex justify-center items-center gap-4 md:justify-start">
              <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
                <path
                  fill="none"
                  stroke="#10D8C4"
                  stroke-width="2"
                  d="M1 4.134l1.907 1.908L7.949 1"
                  aria-hidden="true" />
              </svg>
              <span class="text-xs">Email reports</span>
            </li>
          </ul>

          <a
            href="#"
            class="inline-block px-12 py-3 rounded-3xl text-xs font-extrabold bg-blue100 text-fontCard hover:text-white duration-300">
            Start my trial
          </a>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="slider.js"></script>
  </body>
</html>
